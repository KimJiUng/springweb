<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="header.html::header"></div>
    <div class="row">
        <div class="col-md-10">  <!-- 지도 -->
            <div id="map" style="width:100%;height:1000px;"></div>
        </div>
        <div class="col-md-2" id="sidebar"> <!-- 사이드바 -->

        </div>
    </div>



    <!-- Button trigger modal -->
    <button type="button" hidden="" id="roommodalbtn" data-bs-toggle="modal" data-bs-target="#roomModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><span id="roommodalheader"></span> </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="roommodalimg"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/room/list.js"></script>

</body>
</html>
