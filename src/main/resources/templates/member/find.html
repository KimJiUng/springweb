<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/signup.css">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div class="col-md-6 offset-3 signupbox">
            <div class="row">
                <div class="col-md-6 p-4">
                    <h6 class="text-center"> 아이디 찾기</h6>
                    <div style="display:none;" id="findidbox"></div>
                    <form action="/member/findid" class="p-3" method="post">
                        <input type="text" id="idmname" class="form-control rounded-4 p-3 mb-1" placeholder="회원 이름">
                        <input type="text" id="idemail" class="form-control rounded-4 p-3 mb-1" placeholder="회원 이메일">
                        <button class="w-100 btn btn-lg rounded-4 signupbtn" type="button" onclick="findpw()">비밀번호 찾기</button>
                    </form>
                </div>
                <div class="col-md-6 p-4">
                    <h6 class="text-center"> 비밀번호 찾기</h6>
                    <form action="/member/findpw" class="p-3" method="post">
                        <input type="text" name="pwmid" id="pwmid" class="form-control rounded-4 mb-1 p-3" placeholder="회원 아이디">
                        <input type="text" name="pwemail" id="pwemail" class="form-control rounded-4 mb-1 p-3" placeholder="회원 이메일">
                        <button class="w-100 btn btn-lg rounded-4 signupbtn" type="button" onclick="findpw()">비밀번호 찾기</button>
                    </form>

                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="location.href='/'" class="btn">뒤로가기</button>
                <button onclick="location.href='/member/login'" class="btn">로그인</button>
                <button onclick="location.href='/'" class="btn">고객센터</button>
            </div>
        </div>

    </div>
    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery 최신 cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript" src="/js/member/find.js"></script>
</body>
</html>
