<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/signup.css">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="col-md-6 offset-3 signupbox">
        <div class="row">
            <div class="col-md-6 p-4">
                <img src="/img/logo.png" width="100%">
            </div>
            <div class="col-md-6">
                <div class="p-3">
                    <h5 class="text-center">SNS 간편 로그인</h5>
                    <button class="mb-2 w-100 btn btn-lg rounded-4 naverbtn" onclick="location.href='/oauth2/authorization/naver'">네이버 로그인</button>
                    <button class="mb-2 w-100 btn btn-lg rounded-4 kakaobtn" onclick="location.href='/oauth2/authorization/kakao'">카카오 로그인</button>
                </div>
                <h5 class="text-center">일반 회원 로그인</h5>
                <form id="loginform" action="/member/logincontroller" class="p-3" method="post">
                    <div class="form-floating mb-1">
                        <input type="text" name="mid" id="mid" class="form-control rounded-4" placeholder="회원 아이디">
                        <label for="mid">회원 아이디</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" name="mpassword" id="mpassword" class="form-control rounded-4" placeholder="회원 비밀번호">
                        <label for="mid">회원 비밀번호</label>
                    </div>
                    <button type="button" class="w-100 btn btn-lg rounded-4 signupbtn" onclick="login()">로그인</button>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="location.href='/'" class="btn">뒤로가기</button>
                <button onclick="location.href='/member/signup'" class="btn">회원가입</button>
                <button onclick="location.href='/member/find'" class="btn">아이디 & 비밀번호 찾기</button>
            </div>
        </div>

    </div>



</div>



    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery 최신 cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/member/login.js"></script>
</body>
</html>
